<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Order Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <style>
        .error {
            color: red
        }
    </style>
</head>

<body>

<div th:replace="~{common/navbar :: navi(Order)}"/>
<div class="container">
    <span th:if="${cart.items.size() == 0}">Заказ пуст</span>
    <div th:unless="${cart.items.size() == 0}">
        <span th:text="'Вы оформляете заказ из ' + ${session.cart.totalQuantity} + ' товаров(а), на общую сумму: ' + ${session.cart.totalPrice} + ' рублей.'"></span>
        <br>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Наименование</th>
                <th scope="col">Цена за ед.</th>
                <th scope="col">Кол-во</th>
                <th scope="col">Сумма</th>
<!--                <th scope="col">Удалить</th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="cartItem, i : ${cart.items}">

                <td th:text="${i.count}"></td>
                <td th:text="${cartItem.product.title}"></td>
                <td th:text="${cartItem.itemPrice}"></td>
                <td th:text="${cartItem.quantity}"></td>
                <td th:text="${cartItem.totalPrice}"></td>
                <td>
                    <!--                    <a type="button" th:href="@{${'/cart/delete/' + product.id}}" class="btn btn-danger">Удалить</a>-->
<!--                    <a type="button" class="btn btn-danger">Удалить</a>-->
                    <!--                    <a type="button" th:href="@{/product/delete(id=${product.id})}" class="btn btn-danger">Удалить</a>-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>




<div class="container">
    <div id="loginbox" style="margin-top: 50px;"
         class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="panel panel-primary">

            <div class="panel-heading">
                <div class="panel-title"> Заполните необходимые поля для оформления заказа </div>
            </div>

            <div style="padding-top: 30px" class="panel-body">
                <form th:action="@{/order/checkout}"
                      th:object="${orderDto}" method="post" class="form-horizontal">


                    <div class="error" th:if="${#fields.hasErrors('recipientFirstname')}" th:errors="*{recipientFirstname}"/>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input th:field="*{recipientFirstname}" placeholder="recipientFirstname (*)" class="form-control"/>
                    </div>


                    <div class="error" th:if="${#fields.hasErrors('recipientLastname')}" th:errors="*{recipientLastname}"/>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input th:field="*{recipientLastname}" placeholder="recipientLastname (*)" class="form-control"/>
                    </div>


                    <div class="error" th:if="${#fields.hasErrors('recipientPhone')}"
                         th:errors="*{recipientPhone}"/>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input th:field="*{recipientPhone}" placeholder="recipientPhone (*)"
                               class="form-control"/>
                    </div>


                    <div class="error" th:if="${#fields.hasErrors('recipientMail')}" th:errors="*{recipientMail}"/>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input th:field="*{recipientMail}" placeholder="recipientMail (*)" class="form-control"/>
                    </div>

<!--                    <div class="error" th:if="${#fields.hasErrors('deliveryAddress')}" th:errors="*{deliveryAddress}"/>-->
<!--                    <div style="margin-bottom: 25px" class="input-group">-->
<!--                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>-->
<!--                        <input th:field="*{deliveryAddress}" placeholder="deliveryAddress (*)" class="form-control"/>-->
<!--                    </div>-->


<!--                    <div class="error" th:if="${#fields.hasErrors('deliveryAddress')}" th:errors="*{deliveryAddress}"/>-->
<!--                    <div style="margin-bottom: 25px" class="input-group">-->
<!--                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>-->
<!--                        <input th:field="*{country}" placeholder="country (*)" class="form-control"/>-->
<!--                    </div>-->
<!--                    <div style="margin-bottom: 25px" class="input-group">-->
<!--                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>-->
<!--                        <input th:field="*{city}" placeholder="city (*)" class="form-control"/>-->
<!--                    </div>-->
<!--                    <div style="margin-bottom: 25px" class="input-group">-->
<!--                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>-->
<!--                        <input th:field="*{street}" placeholder="street (*)" class="form-control"/>-->
<!--                    </div>-->


                    <div style="margin-top: 10px" class="form-group">
                            <button type="submit" class="btn btn-primary">Оформить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{common/footer :: footerBlock}"/>
</body>
</html>
